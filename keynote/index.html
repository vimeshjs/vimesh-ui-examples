<!DOCTYPE html>
<html class="bg-white antialiased" lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=DM+Sans:wght@400;500;700&display=swap" />

    <!--
    <script src="./js/vs.dev.js"></script>
    <script src="./js/dist/vui.dev.js"></script>
    -->

    <script src="https://unpkg.com/@vimesh/style"></script>
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    <script>
        $vs.config.debug = true
        $vs.config.fonts.display = `"DM Sans", ${$vs.config.fonts.sans}`
        $vs.config.fonts.sans = `Inter, ${$vs.config.fonts.sans}`
        const R = $vs.register
        const E = $vs._.each
        R('rounded-4xl', 'border-radius: 2rem;')
        R('rounded-5xl', 'border-radius: 2.5rem;')
        const fontSize = {
            xs: ['0.75rem', { lineHeight: '1rem' }],
            sm: ['0.875rem', { lineHeight: '1.5rem' }],
            base: ['1rem', { lineHeight: '1.5rem' }],
            lg: ['1.125rem', { lineHeight: '2rem' }],
            xl: ['1.25rem', { lineHeight: '2rem' }],
            '2xl': ['1.5rem', { lineHeight: '2.5rem' }],
            '3xl': ['2rem', { lineHeight: '2.5rem' }],
            '4xl': ['2.5rem', { lineHeight: '3rem' }],
            '5xl': ['3rem', { lineHeight: '3.5rem' }],
            '6xl': ['4rem', { lineHeight: '1' }],
            '7xl': ['5rem', { lineHeight: '1' }],
            '8xl': ['6rem', { lineHeight: '1' }],
            '9xl': ['8rem', { lineHeight: '1' }],
        }
        E(fontSize, (v, k) => {
            R(`text-${k}`, `font-size: ${v[0]};line-height: ${v[1].lineHeight};`)
        })
        $vui.config.importMap = {
            "*": '/components/${full}.html'
        }
    </script>
</head>

<body class="font-sans" x-import="page/head;ui/header,footer,hero,speakers,schedule,sponsors,newsletter" x-cloak>
    <page-head x-data="{pageName : 'Home', pageDescription: 'This is a demo page'}"></page-head>
    <vui-header v-cloak></vui-header>
    <main>
        <vui-hero></vui-hero>
        <vui-speakers></vui-speakers>
        <vui-schedule></vui-schedule>
        <vui-sponsors></vui-sponsors>
        <vui-newsletter></vui-newsletter>
    </main>
    <vui-footer></vui-footer>
</body>

</html>
